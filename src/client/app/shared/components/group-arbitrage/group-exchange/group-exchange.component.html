<table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="pair">
    <th mat-header-cell *matHeaderCellDef> Pair </th>
    <td mat-cell *matCellDef="let element"> {{element.pair}} </td>
  </ng-container>

  <ng-container matColumnDef="exchange">
    <th mat-header-cell *matHeaderCellDef> Exchange </th>
    <td mat-cell *matCellDef="let element"> {{element.exchange}} </td>
  </ng-container>

  <ng-container matColumnDef="memberOfExchange">
    <th mat-header-cell *matHeaderCellDef> Member </th>
    <td mat-cell *matCellDef="let element"> {{element.memberOfExchange}} </td>
  </ng-container>

  <ng-container matColumnDef="tradeVolume">
    <th mat-header-cell *matHeaderCellDef> Trade Volume </th>
    <td mat-cell *matCellDef="let element"> {{element.tradeVolume}} </td>
  </ng-container>

  <ng-container matColumnDef="fee">
    <th mat-header-cell *matHeaderCellDef> Fee </th>
    <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
  </ng-container>

  <ng-container matColumnDef="deviation">
    <th mat-header-cell *matHeaderCellDef> Deviation </th>
    <td mat-cell *matCellDef="let element"> {{element.deviation}} </td>
  </ng-container>

  <ng-container matColumnDef="serverName">
    <th mat-header-cell *matHeaderCellDef> Server Name </th>
    <td mat-cell *matCellDef="let element"> {{element.serverName}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status connection </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
